copyright = 2022 onwards, %(author)s
description = Forma Simples de Gerar uma Tabela SAC
keywords = nbdev jupyter notebook python
language = English
status = 3
user = joaopcnogueira

### Optional ###
requirements = fastcore pandas
dev_requirements = jupyter
